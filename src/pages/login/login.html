<ion-header>
  <ion-navbar>
    <ion-title>Sign-Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background" padding>
<ion-img width="200" height="150" src="/assets/imgs/CliPicker.JPG"></ion-img>


<ion-card>
 <ion-card-content>
  		
      <ion-list no-lines>
      	<b>What's your name?</b>
  		  <ion-item>
			   <ion-label floating>Firstname</ion-label>
			   <ion-input type="text"></ion-input>
		    </ion-item>
        
        <ion-item>
          <ion-label floating>Lastname</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <br><br>
		      <button ion-button color="primary" block (click)="openFirstPage()">NEXT</button>
  		</ion-list>
  		</ion-card-content>
  	</ion-card> 
</ion-content>
