  <ion-navbar>
    <ion-title>Signup</ion-title>

<ion-content class="background" padding>
<ion-img width="200" height="150" src="/assets/imgs/CliPicker.JPG"></ion-img>

<ion-card>
 <ion-card-content>
  		
      <ion-list radio-group [(ngModel)]="relationship">

        <br><br>
		  <button ion-button color="primary" block (click)="openThirdPage()">NEXT</button>

  	</ion-card> 
</ion-content>
